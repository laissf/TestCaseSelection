<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>TestPlan Filters</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">-->
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css'%}"  media="screen,projection"/>

</head>
<body>


<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                {% csrf_token %}
                <form action="{% url 'polls:list_filter' %}" method="post">
                     {% for i in lista %}
                    <div class="row">
                        {% if i.type == 'Experiences' or i.type == 'Data Migration' %}
                        <div class="col s12">
                            <label>{{i.type}}</label>
                            <select multiple name="multi_options">
                                <option value="" disabled selected>Choose a filter</option>
                                {% for filter in i.filters_set.all%}
                                        <option value="{{filter.plan}}" > {{filter.plan}} </option>
                                {% endfor %}
                            </select>

                        </div>
                        {% else %}
                        <div class="col s12">
                            <label>{{i.type}}</label>
                            <select name="one_option">
                                <option value="" disabled selected>Choose a filter</option>
                                {% for filter in i.filters_set.all%}
                                <!--<select class="input-field col s12"> -->
                                        <option value="{{filter.plan}}" > {{filter.plan}} </option>
                                <!--</select>>-->
                                {% endfor %}
                            </select>

                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </form>


            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>-->
<script type="text/javascript" src="{% static 'js/materialize.min.js'%}"></script>
<script type="text/javascript">
  $(document).ready(function(){
    console.log("carregou");
    $('select').material_select();
  });</script>

</body>
</html>
